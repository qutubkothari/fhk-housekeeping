# FHK Housekeeping - Nginx Configuration
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/manifest+json image/svg+xml;

    # Staff PWA - /unified/ path
    # - HTML + SW: no-cache
    # - Hashed /unified/assets/*: immutable
    location = /unified {
        return 301 /unified/;
    }

    location = /unified/manifest.webmanifest {
        alias /var/www/fhk/staff-pwa/manifest.webmanifest;
        default_type application/manifest+json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location = /unified/index.html {
        alias /var/www/fhk/staff-pwa/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~ ^/unified/(registerSW\.js|sw\.js|workbox-.*\.js)$ {
        alias /var/www/fhk/staff-pwa/$1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ^~ /unified/assets/ {
        alias /var/www/fhk/staff-pwa/assets/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    location /unified/ {
        alias /var/www/fhk/staff-pwa/;
        try_files $uri $uri/ /unified/index.html;
    }

    # Admin Web Panel (Root)
    location / {
        root /var/www/fhk/admin-web;
        try_files $uri $uri/ /index.html;

        # No cache for HTML
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Log Files
    access_log /var/log/nginx/fhk-housekeeping-access.log;
    error_log /var/log/nginx/fhk-housekeeping-error.log;
}
