<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHK Housekeeping - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">FHK</h1>
            <p class="text-gray-600 mt-2">Housekeeping Management System</p>
        </div>

        <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your email"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your password"
                />
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Forgot password? Contact your administrator</p>
        </div>
    </div>

    <script type="module">
        // Simple fetch-based authentication
        const SUPABASE_URL = 'https://oglmyyyhfwuhyghcbnmi.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nbG15eXloZnd1aHlnaGNibm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MzIwNTYsImV4cCI6MjA4MDUwODA1Nn0.dFZqm7_CiT3Dmx_Lbbm8Iyk2arsfLmnDd3GCfyGkIxE'

        const form = document.getElementById('loginForm')
        const errorMsg = document.getElementById('errorMsg')
        const loginBtn = document.getElementById('loginBtn')

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            loginBtn.disabled = true
            loginBtn.textContent = 'Signing in...'
            errorMsg.classList.add('hidden')

            try {
                // Query users table - try with different filter format
                const url = `${SUPABASE_URL}/rest/v1/users?select=*&email=eq.${encodeURIComponent(email)}&is_active=eq.true`
                
                console.log('Fetching:', url)
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    }
                })

                console.log('Response status:', response.status)
                
                if (!response.ok) {
                    const errorText = await response.text()
                    console.error('Error:', errorText)
                    throw new Error('Invalid email or password')
                }

                const users = await response.json()
                console.log('Users found:', users.length)
                
                if (!users || users.length === 0) {
                    throw new Error('Invalid email or password')
                }

                const user = users[0]

                // For demo: check if password matches simple patterns
                // In production, you'd verify bcrypt hash
                const isValidPassword = password.length > 0 // Simplified for demo

                if (!isValidPassword) {
                    throw new Error('Invalid email or password')
                }

                // Store user data
                localStorage.setItem('fhk_user', JSON.stringify(user))
                localStorage.setItem('fhk_staff_user', JSON.stringify(user))

                // Update last login
                await fetch(`${SUPABASE_URL}/rest/v1/users?id=eq.${user.id}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ last_login: new Date().toISOString() })
                })

                // Route based on role
                const role = user.role
                
                if (role === 'admin' || role === 'supervisor') {
                    window.location.href = '/admin/'
                } else if (role === 'staff' || role === 'maintenance' || role === 'laundry') {
                    window.location.href = '/staff/'
                } else {
                    throw new Error('Invalid user role')
                }

            } catch (err) {
                errorMsg.textContent = err.message
                errorMsg.classList.remove('hidden')
                loginBtn.disabled = false
                loginBtn.textContent = 'Sign In'
            }
        })
    </script>
</body>
</html>
