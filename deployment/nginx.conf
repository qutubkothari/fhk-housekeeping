# FHK Housekeeping - Nginx Configuration
# For EC2 deployment

upstream admin_web {
    server localhost:3000;
}

upstream staff_pwa {
    server localhost:3001;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name housekeeping.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    server_name housekeeping.yourdomain.com;

    # SSL Configuration (Use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/housekeeping.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/housekeeping.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Admin Web Panel
    location / {
        root /var/www/fhk/admin-web/dist;
        try_files $uri $uri/ /index.html;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Staff PWA
    location /staff {
        alias /var/www/fhk/staff-pwa/dist;
        try_files $uri $uri/ /staff/index.html;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker (No Cache)
    location ~* (service-worker\.js|sw\.js|workbox-.*\.js)$ {
        root /var/www/fhk;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API Proxy (Optional - if not using Supabase directly)
    location /api/ {
        proxy_pass https://your-project.supabase.co/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Log Files
    access_log /var/log/nginx/fhk-housekeeping-access.log;
    error_log /var/log/nginx/fhk-housekeeping-error.log;
}
