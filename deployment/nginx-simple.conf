# FHK Housekeeping - Nginx Configuration for EC2
# Simple HTTP configuration (for initial deployment)

server {
    listen 80;
    listen [::]:80;
    
    server_name _;
    
    root /var/www/fhk;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Admin Web Panel (Root)
    location / {
        root /var/www/fhk/admin-web;
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Staff PWA - serve from root but under /unified path
    location /unified/ {
        alias /var/www/fhk/staff-pwa/;
        try_files $uri $uri/ /unified/index.html;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Service Worker files - no caching
    location ~ ^/unified/(registerSW\.js|sw\.js|workbox-.*\.js)$ {
        alias /var/www/fhk/staff-pwa/;
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Staff PWA - alternative /staff path
    location /staff/ {
        alias /var/www/fhk/staff-pwa/;
        try_files $uri $uri/ /staff/index.html;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Service Worker (No Cache)
    location ~* (service-worker\.js|sw\.js|workbox-.*\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Log Files
    access_log /var/log/nginx/fhk-housekeeping-access.log;
    error_log /var/log/nginx/fhk-housekeeping-error.log;
}
